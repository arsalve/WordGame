    <script>
        //printing high score
        function highScorePrint() {

            try {
                $.ajax({
                    type: "GET",
                    url: "/data.php?q=give",
                    dataType: "text",
                    success: function (response) {
                        localStorage.setItem("highscore", response);
                        var toper = JSON.parse(localStorage.getItem("highscore"));
                        document.getElementById("highscorer").innerHTML = "high score holder is " +
                            toper
                            .name +
                            " with score of " + toper.score + " Points";
                        try {
                            var PlayerName = localStorage.getItem("PlayerName");
                            var PriviousGame = JSON.parse(localStorage.getItem(PlayerName));
                            var prviousstring = 'Privious Results:-';
                            for (var i = 0; i < PriviousGame.length; i++) {
                                var j = i + 1;
                                prviousstring = prviousstring + "<br>" + j + " - " + JSON.stringify(
                                    PriviousGame[i]);
                            }
                            document.getElementById("Privious").innerHTML = prviousstring;
                        } catch (r) {
                            document.getElementById("Privious").innerHTML = "First Game";
                        }
                    }
                });

            } catch (e) {
                document.getElementById("highscorer").innerHTML = "Failed to load";
            }

        }
